<ion-header>
  <ion-navbar>
    <ion-title>
      Task List
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let todo of todos">
      <ion-label> {{ todo.id }} {{ todo.title }} ({{todo.category}})</ion-label>
      <ion-checkbox (click)="myChange(todo.id);"></ion-checkbox>
    </ion-item>
  </ion-list>
  <button ion-button block (click)='refresh();'>refresh</button>
</ion-content>
