<ion-header>
  <ion-navbar>
    <ion-title>TODOS</ion-title>
    <ion-buttons end>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-menu [content]="categories" side="right" swipeEnabled=true persistent=true>
  <ion-header>
    <ion-toolbar>
      <ion-title>Filter Categories</ion-title>
    </ion-toolbar>
  </ion-header >
  <ion-content>
    <ion-list radio-group>
      <ion-item *ngFor="let filter of filters">
        <ion-label>{{filter}}</ion-label>
        <ion-radio (click)="set_filter(filter);" [checked]="filter == selected_filter" ></ion-radio>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-nav #categories [root]="rootPage">
</ion-nav>
